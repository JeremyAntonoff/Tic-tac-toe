<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Tic-Tac-Toe Game by Jeremy Antonoff</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
	<section id="selectWindow">
		<div id = "contentSelect">
			<h1>Tic-Tac-Toe</h1>
			<h2>CHOOSE </h2>
			<p><button id="x">X</button> <button id="o">O</button></p>
		</div>
	</section>
	<section id="ticBox">
		<h1>Tic-Tac-Toe</h1>
		<div class = "row">
			<div class = "box" id="one"><span></div><div class = "box" id="two"></div><div class = "box" id="three"></div>
		</div>
		<div class = "row">
			<div class = "box" id="four" ></div><div class = "box" id="five"></div><div class = "box" id="six"></div>
		</div>
		<div class = "row">
			<div class = "box" id="seven"></div><div class = "box" id="eight"></div><div class = "box" id="nine"></div>
		</div>
		<footer>
			<p>A project coded & designed by <a href="http://www.jeremyantonoff.com">Jeremy&nbsp;Antonoff</a></p>
		<footer>
	</section>

	<script type="text/javascript" src = "assets/js/libs/jquery.js"></script>
	<script type="text/javascript" src="assets/js/tictac.js"></script>
</body>
</html>
